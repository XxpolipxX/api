<body>
  <div id="root">
    <div class="background">
      <div class="todo-container fade-in">
        <h1 class="title">Twoje zadania</h1>
        <h3 class="subtitle">Panel zarządzania zadaniami</h3>

        <!-- Formularz dodania zadania -->
        <form class="task-form" id="addTaskForm">
          <input placeholder="Tytuł zadania" class="text-field" required type="text" name="title">
          <select class="text-field" name="category">
            <option value="3">dom</option>
            <option value="2">praca</option>
            <option value="1">szkola</option>
          </select>
          <select class="text-field" name="priority">
            <option value="3">nie wazne</option>
            <option value="2">pilne</option>
            <option value="1">wazne</option>
          </select>
          <textarea class="text-field" placeholder="Opis zadania" name="description"></textarea>
          <input class="text-field" type="date" name="due_date">
          <button type="submit" class="login-button">Dodaj zadanie</button>
        </form>

        <!-- Formularz filtrowania -->
        <div class="filters">
          <h4 class="filters-title">Wybierz pola do pobrania:</h4>
          <div class="filter-fields">
            <!-- Tytuł zawsze obowiązkowy -->
            <label><input type="checkbox" name="fields" value="title" checked disabled> Tytuł (zawsze)</label>
            <!-- Pola opcjonalne -->
            <label><input type="checkbox" name="fields" value="description"> Opis</label>
            <label><input type="checkbox" name="fields" value="category_id"> Kategoria</label>
            <label><input type="checkbox" name="fields" value="priority_id"> Priorytet</label>
            <label><input type="checkbox" name="fields" value="due_date"> Data</label>
            <label><input type="checkbox" name="fields" value="is_completed"> Status</label>
          </div>

          <h4 class="filters-title">Filtry zadań:</h4>
          <div class="filter-options">
            <!-- Kategoria -->
            <div class="filter-group">
              <label for="category_id">Kategoria:</label>
              <select id="category_id" name="category_id" class="text-field">
                <option value="">-- wybierz kategorię --</option>
                <option value="1">szkola</option>
                <option value="2">praca</option>
                <option value="3">dom</option>
              </select>
            </div>

            <!-- Priorytet -->
            <div class="filter-group">
              <label for="priority_id">Priorytet:</label>
              <select id="priority_id" name="priority_id" class="text-field">
                <option value="">-- wybierz priorytet --</option>
                <option value="1">ważne</option>
                <option value="2">pilne</option>
                <option value="3">nie ważne</option>
              </select>
            </div>

            <!-- Termin po -->
            <div class="filter-group">
              <label for="due_date_gt">Termin po:</label>
              <input id="due_date_gt" type="date" name="due_date_gt" class="text-field">
            </div>

            <!-- Termin przed -->
            <div class="filter-group">
              <label for="due_date_lt">Termin przed:</label>
              <input id="due_date_lt" type="date" name="due_date_lt" class="text-field">
            </div>

            <!-- Status -->
            <div class="filter-group">
              <label for="is_completed">Status zadania:</label>
              <select id="is_completed" name="is_completed" class="text-field">
                <option value="">-- wybierz status --</option>
                <option value="eq:0">Niewykonane</option>
                <option value="eq:1">Wykonane</option>
              </select>
            </div>
          </div>

          <button class="user-button success" id="applyFilters">Filtruj</button>
        </div>


        <!-- Lista zadań -->
        <div class="task-list">
          <h3 class="subtitle">Lista zadań</h3>
          <!-- Wyniki będą renderowane tutaj -->
        </div>

        <!-- Powrót do strony głównej -->
        <a href="/" class="user-button">Powrót do konta</a>
      </div>
    </div>
  </div>
</body>

</html>
